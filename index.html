    <link

    <!-- Header -->

          <a class="d-none navbar-brand" href="#"></a>

            type="button"
            data-bs-toggle="collapse"

          </button>
          <!-- Navbar-Collapse -->
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul
              class="navbar-nav navbar-nav-hover me-auto justify-content-center"
            >
              <li class="nav-item dropdown">
                <a class="nav-link p-3" href="">
                  <span class="nav-link-inner-text me-1">Front pages</span>
                  <i class="fas fa-angle-down nav-link-arrow"></i>
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link p-3" href="">
                  <span class="nav-link-inner-text me-1">Dashboard</span>
                  <i class="fas fa-angle-down nav-link-arrow"></i>
                </a>

              <li class="nav-item dropdown">

                  <i class="fas fa-angle-down nav-link-arrow"></i>
                </a>

            </ul>
            <!-- Navbar-Button -->
            <div class="d-lg-block">
              <a
                href=" "
                class="btn btn-outline-light me-3 animate-hover-up"
                target="_blank"

        <div class="container">
          <div class="row">

              <img
                src="./assets/img/brand/light.svg"

                height="50px"
                class="mb-4"
              />

                Bootstrap 4 Directory Listing Template

              <div class="d-flex justify-content-center mb-5rem">
                <a href="" class="btn btn-danger animate-hover-up me-3">
                  <i class=""></i> Live demo
                </a>
                <a

              <div class="d-flex justify-content-center mb-5rem">

      <!-- Presentation-mockup -->
      <div class="section pt-0">
        <div class="container pre-mockup__img mt-md-n14rem mt-lg-n22rem">
          <div class="row justify-content-center">
